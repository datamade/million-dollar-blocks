<html>
<head>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', {
        center: [41.83887416186901, -87.87139892578125],
        zoom: 9
      })

      L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);

      var layerUrl = 'http://datamade.cartodb.com/api/v2/viz/0f2b75e0-bc90-11e4-9bbb-0e4fddd5de28/viz.json';

      // change the query for the first layer
      var subLayerOptions = {
        sql: "SELECT * FROM mil_dol_blocks_total",
        cartocss: "#mil_dol_blocks_total{polygon-fill: #109DCD;}",
        interactivity: 'geoid10,total_cost'
      }

      var layerOpts = {
        user_name: 'datamade',
        type: 'cartodb',
        cartodb_logo: false,
      }

      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
          var sublayer = layer.getSubLayer(0);
          sublayer.set(subLayerOptions);
          sublayer.on('featureClick', function(e, pos, latlng, data){
              console.log(e)
              console.log(data);
          })
        }).on('error', function() {
          //log the error
        });
    }
  </script>
</head>

<body onload="init()">
  <div id='cartodb-map'></div>
</body>
</html>
